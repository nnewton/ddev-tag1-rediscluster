# Redis Cluster configuration.
# #ddev-generated
# Example configuration files for reference:
# http://download.redis.io/redis-stable/redis.conf

# Cluster configuration
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000

# Memory settings
maxmemory 2048mb
maxmemory-policy allkeys-lfu

# Persistence - required for cluster
appendonly yes
save ""

# Network - bind to all interfaces for inter-node communication
bind 0.0.0.0

# Enable protected mode for security
protected-mode no
